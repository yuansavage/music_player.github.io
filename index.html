<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/181/181668.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
      <!--song-->
      <div class="image-container">
        <img src="img/track1-Clocks.jpg" alt="album art">
      </div>
      <h2 id="songname">Clocks</h2>
      <h4 id="artist">Jon Du</h3>
      <audio src="music/track1-Clocks.mp3"></audio>
      <!--progress bar-->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">00:00</span>
            <span id="duration">2:00</span>
        </div>
      </div>
      <!--controls button-->
      <div class="play-buttons">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
